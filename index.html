<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <img src="img/Logo.png" alt="Page Logo">
        <span id="title">Toboolist</span>
    </header>
    <!-- /header -->

    <!-- container  -->
    <div id="container">
        <main>
            <!-- button section  -->
            <section class="add">
                <button class="button task">Add Task</button>
                <button class="button section">Add Section</button>
            </section>
            <!-- /button section  -->
            <hr>
            <!-- new task section  -->
            <section class="list">
                <strong>New Task</strong> 
                <div class="done activity editorial">
                    Quarterly Newsletter
                </div>
            </section>
            <!-- /new task section  -->
            <!-- today section  -->
            <section class="list">
                <strong>Today</strong>
                <div class="done activity editorial">
                    Recruiting blog post
                </div>
                <div class="done activity q1goals">
                    Mobile app launch
                </div>
                <div class="undone activity recruiting">
                    Interview John H.
                </div>
                <div class="done activity mobile">
                    Summit update to mobile storefronts
                </div>
            </section>
            <!-- /today section  -->
            <!-- upcoming section  -->
            <section class="list">
                <strong>Upcoming</strong>
                <div class="undone activity">
                    Schedule meeting with Alex
                </div>
                <div class="done activity website">
                    Homepage refresh
                </div>
                <div class="done activity sales">
                    Onboard new Sales team members
                </div>
                <div class="done activity editorial">
                    Review editorial calendar
                </div>
            </section>
            <!-- /upcoming section  -->
        </main>
    </div>
    <!-- /container  -->
</body>
</html>
